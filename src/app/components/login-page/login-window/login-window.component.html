<div class="loginWindow">
    <h2>Login</h2>
    <div class="inputField">
        <label for="firstName">First Name</label>
        <input id="firstName" autocomplete="off" [(ngModel)]="firstName">
    </div>
    
    <div class="inputField">
        <label for="lastName">Last Name</label>
        <input id="lastName" autocomplete="off" [(ngModel)]="lastName">
    </div>
    <input class="submit" type="submit" (click)="submitLogin()" value="Submit">
</div>
